<!DOCTYPE html>
<html>
<head>
    <title>MOON VECTOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-cyan: #00e5e5;
            --terminal-blue: #0077ff;
            --terminal-green: #00ffaa;
            --glow-color: rgba(0, 229, 229, 0.5);
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Space Mono', monospace;
            background: #000;
            position: relative;
            color: var(--terminal-cyan);
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 33%;
            width: 67%;
            height: 100%;
            z-index: 1;
        }

        #text-container {
            position: fixed;
            top: 25%;
            left: 0;
            width: 33%;
            height: 50vh;
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            letter-spacing: 0.02em;
            white-space: pre-wrap;
            z-index: 2;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.85);
            text-shadow: 0 0 5px var(--glow-color);
            -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */
            scrollbar-width: none;     /* Hide scrollbar for Firefox */
        }

        #text-container::-webkit-scrollbar {
            display: none;  /* Hide scrollbar for Chrome/Safari/Opera */
        }

        .word-moon {
            color: var(--terminal-blue);
            text-shadow: 0 0 5px var(--terminal-blue);
        }

        .word-ai {
            color: var(--terminal-green);
            text-shadow: 0 0 5px var(--terminal-green);
        }

        .token {
            transition: color 0.3s, transform 0.3s;
            display: inline-block;
            transform-origin: center;
            position: relative;
            margin-bottom: 10px;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="/static/stream.js" type="module" defer></script>
</head>
<body>
    <div id="scene-container"></div>
    <div id="text-container"></div>
</body>
</html>
