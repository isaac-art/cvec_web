<!DOCTYPE html>
<html>
<head>
    <title>Moon Text Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: monospace;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            color: rgba(255, 255, 255, 0.8);
            z-index: 2;
            pointer-events: none;
            overflow-y: auto;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.4) 100%);
        }
        .token {
            transition: color 0.3s;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="/static/stream.js" type="module" defer></script>
</head>
<body>
    <div id="scene-container"></div>
    <div id="text-container"></div>
</body>
</html>
